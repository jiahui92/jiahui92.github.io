# Menus
menu:
    # 首页: /
    # 归档: /archives
    # 分类: /categories
    # 标签: /tags
    # 关于: /about
    
# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: /img/logo.png
    profile:
        enabled: false # Whether to show profile bar
        avatar: # css/images/avatar.png
        gravatar: 547652008@qq.com # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: guangjun
        author_title: Programmer
        location: Chengdu, China
        follow: https://github.com/jiahui92/
    highlight: monokai
    sidebar: left # sidebar position, options: left, right
    category_perExpand: false # enable article categories list per expanding
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: /img/logo.png # path to favicon
    default_index_file: index.md # if this, it will display at site index instead of default index page
    social_links:
        github: https://github.com/jiahui92
        # stack-overflow: http://stackoverflow.com/xxx
        # codepen: http://codepen.io/xxx/
        rss: /atom.xml
    social_link_tooltip: false # enable the social link tooltip, options: true, false

# Widgets
widgets: # default use category only
    - category
    # - recent_posts
    # - archive
    # - tag
    # - tagcloud
    # - links
    
# Excerpt 
## Auto creat excerpt with not <!--more-->
## Enable will truncate auto_excerpt.lines rows in post head to replace excerpt.
auto_excerpt:
    enable: true
    lines: 5

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# History version 
history_control: # make you wiki has history version control in page
    enable: true
    server_link: https://github.com # recommend use GitHub https://github.com
    user: jiahui92
    repertory: blog
    branch: master

# Comment
comment:
    disqus: # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    mathjax: true # options: true, false - to enable use Mathjax in your article
    google_analytics: 'UA-153525257-1' # enter the tracking ID for your Google Analytics
    google_site_verification: # enter Google site verification code
    baidu_analytics: '9a321f9cce7c095c3d4a87b8887721ee' # enter Baidu Analytics hash key
    busuanzi_count: false # options: true, false - to enable busuanzi site pv statistics

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
